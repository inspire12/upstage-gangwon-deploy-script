apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: gangwon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        volumeMounts:
        - name: chroma-data
          mountPath: /chroma
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chromadb-pvc
